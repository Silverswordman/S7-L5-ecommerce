<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamify - backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-danger" href="homepage.html"
            >Gamify</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-4">Gamify inserisci un nuovo gioco</h1>
      <div class="container">
        <div class="row justify-content-center" id="game-form">
          <!-- form gioco nuovo -->
          <div class="col-12 col-lg-4 text-start">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome Videogame</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
                <div class="mb-3">
                  <label for="brand" class="form-label">Marchio</label>
                  <input type="text" class="form-control" id="brand" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">URL Copertina</label>
                <input type="text" class="form-control" id="img" required />
              </div>
              <button
                type="submit"
                class="btn btn-success rounded-0 fw-bold border-white"
              >
                Nuovo Gioco in Vendita
              </button>
              <button
                type="button"
                class="btn btn-danger text-white fw-bold rounded-0 border-white"
              >
                Reset Form
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
